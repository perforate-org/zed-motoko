name = "Candid"
grammar = "candid"
path_suffixes = ["did"]
line_comments = ["// ", "/// "]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "/*", end = " */", close = true, newline = false, not_in = [
        "string",
        "comment",
    ] },
]
tab_size = 2
